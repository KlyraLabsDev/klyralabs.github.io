<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klyra Labs</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Base styling */
  body {
    margin: 0;
    background: #0d0d0f;
    color: #e0e0e0;
    font-family: 'Fira Code', monospace;
    font-size: 1rem;
    line-height: 1.5;
    padding: 2rem;
  }

  /* Accent colors */
  .accent {
    background: linear-gradient(90deg, #b491f9, #662c5e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
  }

  /* Blinking cursor */
  .cursor {
    display: inline-block;
    width: 0.7ch;
    background-color: #b491f9;
    animation: blink 1s infinite;
    margin-left: 2px;
  }
  @keyframes blink {
    0%, 50% { opacity: 1; }
    50.01%, 100% { opacity: 0; }
  }

  /* Typing animation */
  .typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid #b491f9;
    animation: typing 2s steps(60, end) 1, blink 1s infinite;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
